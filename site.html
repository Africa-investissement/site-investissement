<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Formulaire d'enregistrement</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            color: #000000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* .form-container input[type="text"], */
        .form-container input[type="submit"],
        .form-container textarea {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            max-width: 300px;
        }

        .form-container input[type="submit"] {
            background-color: #4da6e6;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container input[type="submit"]:hover {
            background-color: #368ec4;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulaire d'enregistrement</h2>
        <form id="registration-form" action="Africa.html" method="GET">
            <input required class="form-control" type="text" id="form-investor-name" name="investorName" placeholder="Nom de l'investisseur"><br>
            <input required class="form-control" type="text" id="form-transaction-number" name="transactionNumber" placeholder="Numéro de transaction"><br>
            <input required class="form-control" type="text" id="form-network" name="network" placeholder="Réseau utilisé"><br>
            <select required name="" id="montantInvest" class="form-select mb-2">
                <option value="">100 000 F CFA</option>
                <option value="">200 000 F CFA</option>
                <option value="">300 000 F CFA</option>
                <option value="">400 000 F CFA</option>
                <option value="">500 000 F CFA</option>
                <option value="">600 000 F CFA</option>
                <option value="">700 000 F CFA</option>
                <option value="">800 000 F CFA</option>
            </select>
            <input required class="form-control" type="text" class="form-control" id="form-total-amount" placeholder="montant a recevoir" readonly>
            <!-- <input type="text" id="form-total-amount" name="totalAmount" placeholder="Montant total à recevoir"><br> -->
            <!-- <textarea class="form-control" id="form-alert-message" name="alertMessage" placeholder="Message d'alerte"></textarea><br> -->
            <input type="submit" value="Enregistrer">
        </form>
    </div>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script>
        let code = prompt("Entrez le code fournis par Africa Investissement");
        if(code == "2021"){
            let montantIn = document.querySelector('#montantInvest');
            montantIn.addEventListener('change', () => {
                let montantSelect = montantIn.options[montantIn.selectedIndex].innerText;
                let montantInvest = montantSelect.replace('F CFA', '').replace(' ', '');
                console.log(montantInvest);
                if(montantInvest == 100000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 650000 + " F CFA"
                }else if(montantInvest == 200000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 1300000 + " F CFA"
                }else if(montantInvest == 300000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 2000000 + " F CFA"
                }else if(montantInvest == 400000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 2700000 + " F CFA"
                }else if(montantInvest == 500000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 3250000 + " F CFA"
                }else if(montantInvest == 600000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 3650000 + " F CFA"
                }else if(montantInvest == 700000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 4050000 + " F CFA"
                }else if(montantInvest == 800000){
                    let montantRecevoir = document.querySelector('#form-total-amount')
                    montantRecevoir.value = 4080000 + " F CFA"
                }
            })
            document.getElementById('registration-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Empêche la soumission du formulaire
    
                // Récupération des valeurs des champs
                const investorName = document.getElementById('form-investor-name').value;
                const transactionNumber = document.getElementById('form-transaction-number').value;
                const network = document.getElementById('form-network').value;
                const totalAmount = document.getElementById('form-total-amount').value;
                // const alertMessage = document.getElementById('form-alert-message').value;
    
                // Construction de l'URL avec les données saisies
                const url = `Africa.html?investorName=${encodeURIComponent(investorName)}&transactionNumber=${encodeURIComponent(transactionNumber)}&network=${encodeURIComponent(network)}&totalAmount=${encodeURIComponent(totalAmount)}`;
    
                // Redirection vers la première page avec les données dans l'URL
                window.location.href = url;
            });
        }else{
            alert("Code incorrect")
            location.reload();
        }
    </script>
</body>
</html>
